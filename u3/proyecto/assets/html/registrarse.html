<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/registrarse.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <nav class="barranav">
        <h3>Mi Pagina</h3>
        <ul class="nav-links">
          <li><a href="../../index.html">Inicio</a></li>
          <li>
            <a href="./caracteristicas.html">Características</a>
          </li>
          <li><a href="./registrarse.html">Registrarse</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="container-fluid bienvenidos">
        <h1 class="display-3">Bienvenido a Mi sitio</h1>
        <h4>Una solución simple para comenzar tu proyecto web</h4>
        <button type="button" class="btn btn-light registrate">
          Empieza ahora
        </button>
      </div>
    </section>

    <!-- FORMULARIO -->
    <div class="form-container">
      <h2>Registro de Usuario</h2>
      <form>
        <label for="nombre">Nombre Completo</label><br />
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Escribe tu nombre completo"
          required
        />
        <br /><br />

        <label for="email">Correo Electrónico</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Escribe tu correo electrónico"
          required
        />
        <br /><br />

        <label for="password">Contraseña</label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Crea una contraseña"
          required
        />
        <br /><br />

        <br />
        <label for="fecha">Fecha de Nacimiento</label><br />
        <input type="date" id="fecha" name="fecha" required /><br /><br />

        <div class="terminos">
          <input type="checkbox" id="terminos" name="terminos" required />
          <label for="terminos">Acepto los términos y condiciones</label>
        </div>

        <button type="submit">Registrarse</button>
      </form>
    </div>
    <footer class="foot">
      <div>
        <p>© 2025 Mi Página - Todos los derechos reservados.</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

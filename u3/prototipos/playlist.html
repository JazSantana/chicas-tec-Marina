<!DOCTYPE html>
<html lang="es">
  <head>

  <body>
    <div class="player-wrap">
      <header class="player-header">
        <nav>
          <ul class="menu">
            <li>home</li>
            <li>publicaciones</li>
            <li>libros</li>

        </nav>
        <div class="profile">

      <section class="player-body">
        <!-- Left: vinyl -->

          <div class="vinyl-wrap">
            <div id="vinyl" class="vinyl">
              <!-- center label -->

        <!-- Center: info -->
        <div class="center-col">
          <h1 class="track-title" id="trackTitle">Addict</h1>
          <p class="artist">silva hound</p>

          <div class="description" id="trackDesc">

        </div>

        <!-- Right: playlist -->

          <div class="playlist" id="playlist">
            <!-- JS generar√° las canciones -->
          </div>
        </aside>
      </section>

      <!-- Bottom search bar -->

</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <h1>Agregando inputs y textarea con flexbox</h1>
      <form class="formulario">
        <div class="input">
          <input
            type="text"
            name="nombres"
            placeholder="Nombres"
            class="campo"
          />
          <input
            type="text"
            name="apellidos"
            placeholder="Apellidos"
            class="campo"
          />
          <input type="text" name="edad" placeholder="Edad" class="campo" />
          <input type="text" name="ciudad" placeholder="Ciudad" class="campo" />

          <textarea
            name="mensaje"
            placeholder="Escribe tu mensaje aqui"
          ></textarea>
        </div>
        <div>
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </main>
  </body>
</html>
